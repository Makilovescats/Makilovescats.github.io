<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Message</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <canvas id="backgroundCanvas"></canvas>
  
  <div class="container">
    <h1>Send a Private Message</h1>
    <form id="messageForm">
      <label for="name">Name (Optional):</label>
      <input type="text" id="name" name="name" placeholder="Your Name">
      
      <label for="message">Message (Required):</label>
      <textarea id="message" name="message" placeholder="Your Message" required></textarea>
      
      <label for="file">Attach File/Image (Optional):</label>
      <div class="file-upload">
        <input type="file" id="file" name="file" accept="image/*">
        <span>Choose an image/file</span>
      </div>
      
      <button type="submit">Send</button>
    </form>

    <div id="discordPreview" class="discord-preview">
      <div class="discord-header">
        <img src="https://cdn.discordapp.com/embed/avatars/0.png" alt="Avatar" class="discord-avatar">
        <span class="discord-username">Anonymous</span>
        <span class="discord-timestamp">Now</span>
      </div>
      <div class="discord-content">
        <p class="discord-message">Your message will appear here...</p>
        <img id="imagePreview" class="discord-image" src="" alt="" style="display: none;">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
